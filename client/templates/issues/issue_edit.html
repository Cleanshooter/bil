<template name="issueEdit">
    <form class="main form page">
        <ul class="nav nav-pills" style="margin-bottom: 2%">
            <li role="presentation" class="active"><a href="#details" aria-controls="details" role="tab" data-toggle="tab">Issue Details</a></li>
            <li role="presentation"><a href="#analysis" aria-controls="analysis" role="tab" data-toggle="tab">Analysis</a></li>
            <li role="presentation"><a href="#resolution" aria-controls="resolution" role="tab" data-toggle="tab">Resolution</a></li>
            <li role="presentation" style="float:right"><a href="#" class="delete" style="color:red">Delete Issue</a></li>
        </ul>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="details">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label" for="process_name">Process Name</label>
                            <div class="controls">
                                <input name="process_name" id="process_name" type="text" value="{{process_name}}" placeholder="Name of process" class="form-control" disabled/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="task_name">Task Name</label>
                            <div class="controls">
                                <input name="task_name" id="task_name" type="text" value="{{task_name}}" placeholder="Name of task" class="form-control" disabled/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="task_id">Task Id</label>
                            <div class="controls">
                                <input name="task_id" id="task_id" type="text" value="{{task_id}}" placeholder="Id of task" class="form-control" disabled/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label" for="submit_date">Submit Date</label>
                            <div class="controls">
                                <input name="submit_date" id="submit_date" type="text" value="{{submit_date}}" placeholder="Date of submission" class="form-control" disabled/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="priority">Priority</label>
                            <select name="priority" class="form-control" id="priority" value="{{priority}}">
                                {{#each priorityOptions}}
                                  <option value="{{priority}}" {{selected ../priority}}>{{text}}</option>
                                {{/each}}                                
                            </select>
                        </div>    
                        <div class="form-group">
                            <label class="control-label" for="username">Submitted By</label>
                            <div class="controls">
                                <input name="username" id="username" type="text" value="{{username}}" placeholder="Name of user who submitted the issue." class="form-control" disabled/>
                            </div>
                        </div>
                    </div>
                  </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea name="description" class="form-control" rows="5" id="description" value="{{description}}" disabled></textarea>
                    </div>
                  </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="analysis">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select name="status" class="form-control" id="status" value="{{status}}">
                                {{#each statusOptions}}
                                  <option value="{{status}}" {{selected ../status}}>{{text}}</option>
                                {{/each}}                           
                            </select>
                        </div>               
                        <div class="form-group">
                            <label class="control-label" for="resolve_by">Resolve By</label>
                            <div class="controls">
                                <input name="resolve_by" id="resolve_by" type="text" value="{{resolve_by}}" placeholder="Set the resolution due date" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="estimated_effort">Estimated Effort</label>
                            <div class="controls">
                                <input name="estimated_effort" id="estimated_effort" type="text" value="{{estimated_effort}}" placeholder="How long do you believe this issue will take to resolve?" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label" for="assigned_to">Assigned To</label>
                            <div class="controls">
                                <input name="assigned_to" id="assigned_to" type="text" value="{{assigned_to}}" placeholder="Who should work this issue" class="form-control"/>
                            </div>
                        </div>
                    </div>
                  </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                        <label for="analysis">Analysis</label>
                        <textarea name="analysis" class="form-control" rows="5" id="analysis" value="{{analysis}}" placeholder="Please analyze the issue and provide a course of action."></textarea>
                    </div>
                  </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="resolution">
            <div role="tabpanel" class="tab-pane" id="analysis">
                <div class="row">
                    <div class="col-md-6">             
                        <div class="form-group">
                            <label class="control-label" for="resolved_on">Resolved On</label>
                            <div class="controls">
                                <input name="resolved_on" id="resolved_on" type="text" value="{{resolved_on}}" placeholder="Set the actual date of resolution" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="fixed_snapshot">Fixed in Snapshot</label>
                            <div class="controls">
                                <input name="fixed_snapshot" id="fixed_snapshot" type="text" value="{{fixed_snapshot}}" placeholder="Which snapshot was this fix deployed in?" class="form-control"/>
                            </div>
                        </div>
                    </div>
                  </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                        <label for="resolution">Resolution</label>
                        <textarea name="resolution" class="form-control" rows="5" id="resolution" value="{{resolution}}" placeholder="What steps were taken to resolve this issue?"></textarea>
                    </div>
                  </div>
                </div>
            </div>
            </div>
        </div>
        <input type="submit" value="Save" class="btn btn-primary" />
        <hr/>
    </form>
</template>
