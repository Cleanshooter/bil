<template name="issueSubmit">
  <form class="main form page">
   <div class="container col-md-6 col-md-offset-3">
    <div class="form-group">
      <label class="control-label" for="process_name">Process Name</label>
      <div class="controls">
          <input name="process_name" id="process_name" type="text" value="{{$.Session.get 'processApp'}}" placeholder="Name of process" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="task_name">Task Name</label>
      <div class="controls">
          <input name="task_name" id="task_name" type="text" value="{{$.Session.get 'taskName'}}" placeholder="Name of task" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="task_id">Task ID</label>
      <div class="controls">
          <input name="task_id" id="task_id" type="text" value="{{$.Session.get 'taskId'}}" placeholder="ID number of the task" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="username">Submitted By</label>
      <div class="controls">
          <input name="username" id="username" type="text" value="{{$.Session.get 'usrName'}}" placeholder="Name of user submitting the task" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="priority">Priority</label>
      <select name="priority" class="form-control" id="priority">
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
      </select>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea name="description" class="form-control" rows="5" id="description"></textarea>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
    </div>
  </form>
</template>
